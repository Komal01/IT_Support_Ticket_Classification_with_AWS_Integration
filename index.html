<!doctype html>
<html lang="en" data-framework="angularjs">

<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="node_modules/angular/bootstrap.min.js"></script>
<script src="js/thirdparty/TypeAhead.js"></script>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/angular-resizable.min.css">
    <style>[ng-cloak] {
        display: none;
    }</style>
</head>
<body ng-app="customagents">

<ng-view/>

<script type="text/ng-template" id="customagents-index.html">
    <div class="container" style="width: 100%;">
        <div class="" id="topicModelModal" data-ng-init="init()">

            <div class="modal-body">

                <div class="row " style="border-bottom: 1px solid;margin-bottom: 20px;" >
                    <div class="col-md-4">
                        <!--<a><img src="images/logo_black.svg" style="width:120px;"></a>-->
                        <h4 style="display: inline;">MSITM - AMWA Spring 2019</h4>
                    </div>
                    <div class="col-md-4" >
                        <h3 align="center" style="margin-top: 0px">Serve Incoming Support Tickets</h3>
                    </div>

                </div>
                <div class="row" ng-show="firstTimeFlag">
                    <div class="row" style="margin-left: 300px;margin-right: 300px;">
                        <img src="images/dexter_logo.png" height="100" style="margin-left: 250px;">

                    </div>

                    <div class="row" style="margin-left: 200px;margin-right: 200px;margin-top: 20px;" >



                        <table id = "testTableModal" class="table table-striped table-bordered" cellspacing="0">
                            <tr>
                                <td><b>Ticket Description</b></td>
                                <td><b>Predicted Category</b></td>
                                <!--<td>Pred Name</td>-->
                                <td><b>Confidence</b></td>
                                <td><b>Assign Category</b></td>

                            </tr>
                            <tr ng-repeat="data in tickets" style="font-weight: 500;">
                                <td>{{data['ticketdescription']}}</td>
                                <!--<td>{{data['class_predicted'] }}</td>-->
                                <td>{{data.class_predicted_name}}</td>
                                <td>{{data['conf'] | number : 2}}</td>
                                <td style="width:20%;">
                                    <select ng-model="categorySelected" class="form-control"
                                            ng-options="cat.id as cat.tag for cat in categoryList" ng-change="onchange(data.index,categorySelected)">
                                    </select>
                                </td>

                            </tr>
                        </table>

                </div>


            </div>

                <div class="row" style="    margin-left: 700px;margin-right: 500px;">
                    <button type="button"   class="btn btn-primary" ng-click="savedata()">Save Data to S3</button>
                </div>


            </div>
    </div>


</script>

<!--<script src="node_modules/angular/angular.js"></script>-->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script src="node_modules/angular-route/angular-route.js"></script>
<script src="node_modules/angular/ui-bootstrap-tpls-1.3.2.js"></script>
<script src="node_modules/angular/angular-http-loader.min.js"></script>

<!--<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.js"></script>-->
<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script src="js/app.js"></script>
<script src="css/base.js"></script>
<script src="js/controllers/CustomAgentsCtrl.js"></script>
</body>
</html>
